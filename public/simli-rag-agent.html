<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>RAG-Powered Avatar</title>
    <style>
      :root { --simli-scale: 0.82; --circle-d: min(58vmin, 640px); --circle-cy: 40vh; }
      html,body{height:100%;margin:0;background:#000}
      #video{
        position:fixed;left:50%;top:50%;
        transform:translate(-50%,-50%) scale(var(--simli-scale));
        width:100vw;height:100vh;object-fit:cover;background:#000;
        outline: 2px solid rgba(255,0,0,.15);
      }
      #audio{display:none}
      #status{
        position:fixed;inset:0;display:grid;place-items:center;
        color:#fff;font:14px/1.4 system-ui;text-align:center;pointer-events:none
      }
      #startBtn{
        position:fixed;left:calc(50% - 70px);
        top:calc(var(--circle-cy) + (var(--circle-d) / 2) - 60px);
        width:140px;height:44px;border-radius:9999px;border:0;background:#000;color:#fff;
        font:14px/44px system-ui;cursor:pointer;box-shadow:0 10px 30px rgba(0,0,0,.18)
      }
    </style>
  </head>
  <body>
    <div id="status">Booting RAG agent…</div>
    <video id="video" autoplay playsinline></video>
    <audio id="audio" autoplay></audio>
    <button id="startBtn">Connect</button>

    <script type="module">
      const status   = document.getElementById("status");
      const startBtn = document.getElementById("startBtn");
      const video    = document.getElementById("video");
      const audio    = document.getElementById("audio");

      const log = (msg) => { console.log("[simli-rag]", msg); status.textContent = msg; };

      const qp       = new URLSearchParams(location.search);
      const faceID   = (qp.get("faceId") || "").trim();
      const avatarId = qp.get("id");
      const useRag   = qp.get("useRag") === "true";
      const scaleQP  = parseFloat(qp.get("scale") || "");
      if (!Number.isNaN(scaleQP)) {
        document.documentElement.style.setProperty("--simli-scale", String(scaleQP));
      }

      let ragWebSocket = null;

      try {
        if (!faceID) throw new Error("Missing faceId");

        log("Fetching API key…");
        const r = await fetch("/api/simli-config", { cache: "no-store" });
        if (!r.ok) throw new Error("Failed to get API key");
        const { apiKey } = await r.json();
        if (!apiKey) throw new Error("Empty API key");

        log("Loading SDK…");
        const mod = await import("https://unpkg.com/simli-client@latest/dist/index.js");
        const SimliClient = mod?.SimliClient || mod?.default || (window).SimliClient;
        if (!SimliClient) throw new Error("SDK export not found");

        log("Creating client…");
        const client = new SimliClient();

        const initCfg = {
          apiKey,
          faceID,
          faceId: faceID,
          handleSilence: true,
          maxSessionLength: 3600,
          maxIdleTime: 600,
          videoRef: video,
          audioRef: audio,
          enableConsoleLogs: true,
        };

        const initFn = (typeof client.Initialize === "function")
          ? client.Initialize.bind(client)
          : (typeof client.initialize === "function")
            ? client.initialize.bind(client)
            : null;
        if (!initFn) throw new Error("No Initialize/initialize on client");

        log("Initializing…");
        await initFn(initCfg);

        status.textContent = "Ready. Click Connect.";
        startBtn.onclick = async () => {
          startBtn.disabled = true;
          try {
            log("Starting…");
            const startFn = (typeof client.start === "function")
              ? client.start.bind(client)
              : (typeof client.connect === "function")
                ? client.connect.bind(client)
                : null;
            if (!startFn) throw new Error("No start/connect method on client");
            await startFn();
            startBtn.style.display = "none";
            log("Connected.");
          } catch (e) {
            console.error(e);
            startBtn.disabled = false;
            status.textContent = "Start failed: " + (e?.message || e);
          }
        };

        client.on?.("connected", () => {
          log("Connected (event).");
          if (useRag && avatarId === "grants") {
            connectToRAG();
          }
        });

        client.on?.("failed", () => {
          status.textContent = "Simli failed";
          if (ragWebSocket) ragWebSocket.close();
        });

        client.on?.("error", (err) => {
          console.error("Simli error:", err);
          status.textContent = "Simli error";
        });

        client.on?.("speech", (data) => {
          console.log("User said:", data.text);
          if (useRag && ragWebSocket && ragWebSocket.readyState === WebSocket.OPEN) {
            ragWebSocket.send(JSON.stringify({ type: "query", text: data.text }));
          }
        });

        async function connectToRAG() {
          try {
            const res = await fetch("/api/rag/ws");
            const { wsUrl } = await res.json();

            ragWebSocket = new WebSocket(wsUrl);

            ragWebSocket.onopen = () => {
              console.log("Connected to RAG backend");
            };

            ragWebSocket.onmessage = (event) => {
              const data = JSON.parse(event.data);
              if (data.type === "response" && client) {
                client.sendText(data.text);
              }
            };

            ragWebSocket.onerror = (err) => {
              console.error("RAG error:", err);
            };
          } catch (err) {
            console.error("Failed to connect to RAG:", err);
          }
        }

        window.addEventListener("message", (e) => {
          if (e.origin !== location.origin) return;
          if (e.data?.type === "SIMLI_SET_SCALE") {
            const v = Number(e.data?.payload);
            if (!Number.isNaN(v)) document.documentElement.style.setProperty("--simli-scale", String(v));
          }
        });

      } catch (e) {
        console.error(e);
        status.textContent = "Init error: " + (e?.message || e);
      }
    </script>
  </body>
</html>
