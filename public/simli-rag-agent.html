<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Agent</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        #simli-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        #avatar-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .loading {
            color: white;
            text-align: center;
        }
        .error {
            color: #ff4444;
            text-align: center;
            padding: 20px;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="simli-container">
        <video id="avatar-video" autoplay playsinline style="display: none;"></video>
        <div id="loading" class="loading">
            <p>Initializing Avatar...</p>
            <small>Face ID: <span id="faceId"></span><br>
            <span id="agentInfo"></span></small>
        </div>
        <div id="error" class="error" style="display: none;"></div>
    </div>
    
    <div class="controls" style="display: none;" id="controls">
        <button id="muteBtn" onclick="toggleMute()">Mute</button>
        <button id="endBtn" onclick="endSession()">End Session</button>
    </div>

    <script src="https://unpkg.com/@simli-ai/simli-client@latest/dist/index.js"></script>
    <script>
        // Parse URL parameters
        const params = new URLSearchParams(window.location.search);
        const avatarId = params.get('id');
        const faceId = params.get('faceId');
        const agentId = params.get('agentId');
        const useRag = params.get('useRag') === 'true';
        
        let simliClient = null;
        let ragWebSocket = null;
        let isConnected = false;
        
        // Display IDs for debugging
        if (faceId) document.getElementById('faceId').textContent = faceId;
        if (useRag) {
            document.getElementById('agentInfo').textContent = 'RAG-powered Expert';
        } else if (agentId) {
            document.getElementById('agentInfo').textContent = `Agent ID: ${agentId}`;
        }
        
        async function initializeAvatar() {
            try {
                if (!faceId) {
                    throw new Error('Missing required parameter: faceId');
                }

                // Get API key from query params or env
                const apiKey = params.get('apiKey') || import.meta.env?.VITE_SIMLI_API_KEY;

                if (!apiKey) {
                    throw new Error('Simli API key not configured');
                }

                // Initialize Simli client
                simliClient = new SimliClient(apiKey);
                
                // Set up event handlers
                simliClient.on('connected', () => {
                    console.log('Connected to Simli');
                    isConnected = true;
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('avatar-video').style.display = 'block';
                    document.getElementById('controls').style.display = 'flex';
                    
                    // Connect to RAG backend if this is a RAG-powered avatar
                    if (useRag && avatarId === 'grants') {
                        connectToRAGBackend();
                    }
                });
                
                simliClient.on('disconnected', () => {
                    console.log('Disconnected from Simli');
                    isConnected = false;
                    endSession();
                });
                
                simliClient.on('error', (error) => {
                    console.error('Simli error:', error);
                    showError('Avatar connection error: ' + error.message);
                });
                
                // Handle speech-to-text from Simli
                simliClient.on('speech', (data) => {
                    console.log('User said:', data.text);
                    
                    if (useRag && avatarId === 'grants') {
                        // Send transcribed text to our RAG backend
                        sendToRAGBackend(data.text);
                    }
                    // Tax advisor uses Simli's built-in agent
                });
                
                // Start avatar
                const videoElement = document.getElementById('avatar-video');
                await simliClient.start(faceId, videoElement);
                
            } catch (error) {
                showError('Failed to initialize avatar: ' + error.message);
            }
        }
        
        async function connectToRAGBackend() {
            try {
                // Get WebSocket URL from backend
                const response = await fetch('/api/rag/ws');
                const { wsUrl } = await response.json();
                
                ragWebSocket = new WebSocket(wsUrl);
                
                ragWebSocket.onopen = () => {
                    console.log('Connected to RAG backend');
                };
                
                ragWebSocket.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    
                    if (data.type === 'response' && simliClient && isConnected) {
                        // Have avatar speak the response using Simli's TTS
                        simliClient.sendText(data.text);
                    }
                };
                
                ragWebSocket.onerror = (error) => {
                    console.error('RAG WebSocket error:', error);
                };
                
            } catch (error) {
                console.error('Failed to connect to RAG backend:', error);
            }
        }
        
        async function sendToRAGBackend(query) {
            if (!ragWebSocket || ragWebSocket.readyState !== WebSocket.OPEN) {
                console.error('RAG backend not connected');
                return;
            }
            
            // Send user's query to our RAG backend
            ragWebSocket.send(JSON.stringify({
                type: 'query',
                text: query
            }));
        }
        
        function toggleMute() {
            if (simliClient) {
                // Toggle mute functionality
                const btn = document.getElementById('muteBtn');
                btn.textContent = btn.textContent === 'Mute' ? 'Unmute' : 'Mute';
            }
        }
        
        function endSession() {
            if (simliClient) {
                simliClient.stop();
                simliClient = null;
            }
            
            if (ragWebSocket) {
                ragWebSocket.close();
                ragWebSocket = null;
            }
            
            // Return to avatar hub
            if (window.parent !== window) {
                window.parent.postMessage({ type: 'avatar-ended' }, '*');
            } else {
                window.location.href = '/';
            }
        }
        
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = message;
        }
        
        // Initialize on load
        window.addEventListener('load', () => {
            initializeAvatar();
        });
        
        // Handle parent messages
        window.addEventListener('message', (event) => {
            if (event.data.type === 'end-avatar') {
                endSession();
            }
        });
    </script>
</body>
</html>
