<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>RAG-Powered Avatar</title>
    <style>
        html,body{height:100%;margin:0;background:#000}
        #root{position:absolute;inset:0;display:grid;place-items:center;color:#fff;font:14px/1.4 system-ui}
        #video-container{position:absolute;inset:0;display:none}
        video{width:100%;height:100%;object-fit:cover}
    </style>
</head>
<body>
    <div id="root">Loading RAG-powered avatar...</div>
    <div id="video-container"></div>

    <script src="https://unpkg.com/@simli-ai/simli-client@latest/dist/index.js"></script>
    <script>
        const root = document.getElementById('root');
        const videoContainer = document.getElementById('video-container');

        // Get config from URL
        const params = new URLSearchParams(location.search);
        const avatarId = params.get('id');
        const faceId = params.get('faceId');
        const useRag = params.get('useRag') === 'true';

        let ragWebSocket = null;

        (async () => {
            try {
                if (!faceId) {
                    throw new Error('Missing faceId in URL');
                }

                root.textContent = 'Getting configuration...';

                // Fetch API key from server
                const response = await fetch('/api/simli-config');
                if (!response.ok) throw new Error('Failed to get API key');
                const { apiKey } = await response.json();

                if (!apiKey) throw new Error('No API key configured on server');

                root.textContent = 'Connecting to avatar...';

                // Create video element
                const video = document.createElement('video');
                video.autoplay = true;
                video.playsInline = true;
                videoContainer.appendChild(video);

                // Initialize Simli
                const client = new SimliClient(apiKey);

                client.on('connected', () => {
                    console.log('Connected to Simli');
                    root.style.display = 'none';
                    videoContainer.style.display = 'block';

                    if (useRag && avatarId === 'grants') {
                        connectToRAG();
                    }
                });

                client.on('disconnected', () => {
                    console.log('Disconnected');
                    root.style.display = 'grid';
                    root.textContent = 'Disconnected';
                    if (ragWebSocket) ragWebSocket.close();
                });

                client.on('error', (e) => {
                    console.error('Simli error:', e);
                    root.textContent = 'Connection error: ' + (e.message || 'Unknown');
                });

                client.on('speech', (data) => {
                    console.log('User said:', data.text);
                    if (useRag && ragWebSocket && ragWebSocket.readyState === WebSocket.OPEN) {
                        ragWebSocket.send(JSON.stringify({ type: 'query', text: data.text }));
                    }
                });

                await client.start(faceId, video);

                async function connectToRAG() {
                    try {
                        const res = await fetch('/api/rag/ws');
                        const { wsUrl } = await res.json();

                        ragWebSocket = new WebSocket(wsUrl);

                        ragWebSocket.onopen = () => console.log('Connected to RAG backend');

                        ragWebSocket.onmessage = (event) => {
                            const data = JSON.parse(event.data);
                            if (data.type === 'response' && client) {
                                client.sendText(data.text);
                            }
                        };

                        ragWebSocket.onerror = (err) => console.error('RAG error:', err);
                    } catch (err) {
                        console.error('Failed to connect to RAG:', err);
                    }
                }

            } catch (error) {
                console.error('Init error:', error);
                root.textContent = 'Error: ' + error.message;
            }
        })();
    </script>
</body>
</html>
